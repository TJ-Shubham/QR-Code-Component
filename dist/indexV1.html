<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="frontendmentor challenge">
  <meta name="TJ-Shubham" content="QR code component solution">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>
  <link rel="stylesheet" href="output.css">

<body>
  <main class="bg-custom-color flex flex-col justify-center items-center h-screen shadow-custom-shadow">
    <div class="flex flex-col justify-center items-center w-full max-w-xs bg-white p-4 text-center rounded-[20px]">
      <img class="rounded-2xl w-full" src="../images/image-qr-code.png" alt="QR code">
      <p class="text-xl font-bold text-heading-color mt-6 mx-2 mb-0 px-2.5 py-0" >Improve your front-end skills by building projects</p> 
      <p class="text-sm font-normal m-4 py-0 px-2.5 text-info-color">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    <div class="block m-2 sm:hidden text-center">
      Challenge by <a class="hover:text-heading-color hover:font-bold" href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a class="hover:text-heading-color hover:font-bold" href="https://github.com/TJ-Shubham">Shubham</a>.

  </main>
